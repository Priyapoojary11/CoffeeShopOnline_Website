<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="primary-body">
    <header>
        <h1>Order Summary</h1><br>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="header">Order Summary</div><br>

            <!-- Manually added cart item example -->
            <div class="item">
                <img src="/static/images/latte.jpg" alt="Coffee 1">
                <div class="details">
                    <div class="title">Coffee Latte</div>
                    <div class="info">Quantity: 2</div>
                    <div class="info">Price: ₹ 150</div>
                    <div class="info">Total: ₹ 300</div>
                </div>
            </div>

            <div class="item">
                <img src="/static/images/cappuccino.jpg" alt="Coffee 5">
                <div class="details">
                    <div class="title">Cappuccino</div>
                    <div class="info">Quantity: 1</div>
                    <div class="info">Price: ₹ 170</div>
                    <div class="info">Total: ₹ 170</div>
                </div>
            </div>

            <div class="summary">
                <div>Total : ₹ 470</div>
            </div>

            <form method="POST">
                <!-- CSRF not needed in static HTML -->
                <div class="continue">
                    <button><a href="payment.html" style="color: green">Continue</a></button> 
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="index.html" style="color: white"><i class="fas fa-shopping-bag"></i> Continue Shopping</a><br><br>
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
