<body>
    <div class="secondary-body">
        <div class="form-container">
        <h2 style="text-align: center">Contact Us</h2>
        <div class="form-content">
            <form action="#" method="post" onsubmit="return myFunction()">
            <p style="text-align: center">Get in touch with us for any inquiries.</p><br>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Your user name.." required>
            </div>

            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Your email id.." required>
            </div>

            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="text" id="phone" name="phone" placeholder="Your phone no.." required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                <option value="">Select your country..</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            </form>

            <script>
            function myFunction() {
                alert("The form was submitted successfully");
                return false; // Prevents actual form submission for demo purposes
            }
            </script>
        </div>
        </div>
