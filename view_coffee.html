<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Order Cart</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    </head>
<body class="secondary-body" style="background-color: #6c63ff">

    <main>
        <center><h1>Explore Our Coffee Selection</h1></center><br><br>
        <section>
        <div class="product-card" style="background-color: white"> 
            <img src="media/latte.jpg" alt="Coffee 1">
            <h5 class="card-title">Coffee latte</h5>
            <p>Price: ₹15</p>
            
            <p class="description">
            A latte, or caffè latte, is a coffee drink made with espresso and steamed milk.
            It's known for its creamy, smooth texture and subtle coffee flavor.
            </p>
            
            <button><a href="cart.html"><i class="fas fa-shopping-cart"></i> Add to cart</a></button>
            &nbsp;&nbsp;&nbsp;
            <button><a href="checkout.html"><i class="fas fa-credit-card"></i> Buy now</a></button> 
        </div>
        </section>
    </main>
            
    <footer>
        <a style="color: white" href="index.html"><i class="fas fa-shopping-bag"></i> Continue Shopping</a><br><br>
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
