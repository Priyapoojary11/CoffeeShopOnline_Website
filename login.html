<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="secondary-body">
    <div class="form-container">
        <div class="form-content">
            <h2 style="text-align: center">Login</h2>

            <form action="#" method="post" onsubmit="return myFunction();">
                
                <!-- Username Field -->
                <div class="form-group">
                    <br><label-secondary for="username">Username</label-secondary>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>  

                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label-secondary for="password">Password</label-secondary>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div><br>

                <!-- Submit Button -->
                <!-- <a href="index.html" class="button" type="submit" class="submit-btn">Log In</a><br>
                <button><a href="index.html" class="button" type="submit" class="submit-btn">Log In</a><br></button> -->
                <button type="submit" class="submit-btn"><a href="index.html">Log In</a></button><br>
            </form>

            <br><p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div> 
    <script>
        function myFunction() {
                alert("Login successfully done. Click OK to proceed!");
                return true;
            }
    </script>

</body>
</html>
