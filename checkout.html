<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Summary</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="primary-body">
    <header>
        <h1>Order Summary</h1><br>
        <nav>
        <a href="home.html"><i class="fas fa-home"></i> Back to Home</a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i> Back to Cart</a>
        </nav>
    </header>

    <main>
        <div class="container">
        <div class="header">Order Summary</div><br>

        <!-- Repeat this .item block for each cart item -->
        <div class="item">
            <img src="static/media/latte.jpg" alt="Coffee 1" width="150">
            <div class="details">
            <div class="title">Coffee Latte</div>
            <div class="info">Quantity: 2</div>
            <div class="info">Price: ₹ 150</div>
            <div class="info">Total: ₹ 300</div>
            </div>
        </div>

        <div class="item">
            <img src="static/media/cappuccino.jpg" alt="Coffee 5" width="150">
            <div class="details">
            <div class="title">Cappuccino</div>
            <div class="info">Quantity: 1</div>
            <div class="info">Price: ₹ 180</div>
            <div class="info">Total: ₹ 180</div>
            </div>
        </div>
        <!-- End of cart item example -->

        <div class="summary">
            <div><strong>Total: ₹ 480</strong></div>
        </div>

        <div class="continue">
            <button type="button" style="color: green">Continue</button>
        </div>
        </div>
    </main>

    <footer>
        <a href="home.html" style="color: white">
        <i class="fas fa-shopping-bag"></i> Continue Shopping
        </a><br><br>
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
