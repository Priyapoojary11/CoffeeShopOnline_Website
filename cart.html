<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Coffee Orders</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body class="primary-body">
    <header>
        <h1>Your Shopping Cart</h1><br>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i> Back to Home</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="header">My Cart</div><br>

            <!-- Simulated Cart Item -->
            <div class="item">
                <img src="static/media/cappuccino.jpg" alt="Coffee 5" />
                <div class="details">
                    <div class="title">Cappuccino</div>
                    <div class="info">Quantity: 2</div>
                    <div class="info">Price: ₹ 120</div>
                    <div class="info">Total: ₹ 240</div>
                </div>
            </div>

            <div class="summary">
                <strong id="total-amount">Total : ₹ 240</strong>
            </div>

            <div class="continue">
                <button><a style="color: green" href="checkout.html"><i class="fas fa-check-circle"></i> Proceed to Checkout</a></button>
            </div>

            <!-- Updated Remove Button -->
            <button id="remove-btn" style="color: red"><i class="fas fa-trash-alt"></i> Remove</button>

            <!-- Buy Now Button - simulated -->
            <form method="POST" onsubmit="alert('Simulated purchase!'); return false;">
                <button type="submit" style="color: green"><i class="fas fa-credit-card"></i> Buy this now</button>
            </form>

            <!-- Simulated Empty Cart Message -->
            <div class="empty-cart" style="margin-top: 20px; display: none;">
                <p><i class="fas fa-broom"></i> Empty Cart</p>
            </div>
        </div>
    </main>

    <footer>
        <a style="color: white" href="home.html"><i class="fas fa-shopping-bag"></i> Continue Shopping</a><br><br>
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>

    <!-- JavaScript to handle remove action -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const removeBtn = document.getElementById("remove-btn");
        const itemDiv = document.querySelector(".item");
        const emptyCart = document.querySelector(".empty-cart");
        const summary = document.querySelector(".summary");
        const checkoutBtn = document.querySelector(".continue");
        const buyNowForm = document.querySelector("form");
        const totalAmount = document.getElementById("total-amount");

        removeBtn.addEventListener("click", function (e) {
            e.preventDefault();

            if (itemDiv) itemDiv.style.display = "none";
            if (checkoutBtn) checkoutBtn.style.display = "none";
            if (buyNowForm) buyNowForm.style.display = "none";

            if (summary && totalAmount) {
                totalAmount.textContent = "Total : ₹ 0";
            }

            if (emptyCart) emptyCart.style.display = "block";
        });
    });
    </script>
</body>
</html>
